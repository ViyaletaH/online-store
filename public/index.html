<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Real estate agency</title>
</head>
<body>
   <div class="wrapper">
    <header>
        <div class="header-cont">
            <div class="logo">logo</div>
            <div class="menu">
                <ul class="navigation">
                    <li>Home</li>
                    <li>About</li>
                    <li>Apartments</li>
                </ul>
            </div>
            <div class="cart-login">cart, login</div>
        </div>
        <div class="separator"></div>
    </header>
    <main></main>
        <div class="main-cont">
            <div class="filters">
                <div class="search">search</div>
                <div class="type">type</div>
                <div class="city">city</div>
                <div class="rooms">rooms</div>
                <div class="furniture">furniture</div>
                <div class="year">year</div>
                <div class="price">price</div>
                <div class="clear">clear</div>
            </div>
            <div class="variants">
                <div class="subfilters">
                    <div class="view">view</div>
                    <div class="number">number</div>
                    <div class="line">line</div>
                    <div class="sort">Sort by</div>
                    <div class="criteria">criteria</div>
                </div>
                <div class="apartments">apartments</div>
            </div>
        </div>
    <footer>
        <div class="footer-cont">
            <div class="course"><a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="course logo" height="50px" width="70px"></a></div>
            <div class="author"><a href="https://github.com/ViyaletaH">github</a> 2022</div>
        </div>
    </footer>
   </div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
