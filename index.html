<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="images/icons/home (1).png"/> 
    <script src="https://kit.fontawesome.com/1cece31d30.js" crossorigin="anonymous"></script>
    <script src="wNumb.min.js"></script>
    <title>Real estate agency</title>
</head>
<body>
   <div class="wrapper">
    <div class="darkened"></div>
    <header>
        <div class="header-cont">
            <div class="logo"><img src="./images/icons/home.png" height="40px" width="40px" id="home"><h1 id="dream">DreamApartment</h1></div>
            <div class="menu">
                <ul class="navigation">
                        <li><a href="#" class="home">Home</a></li>
                        <li><a href="#" class="about">About</a></li>
                        <li><a href="#" class="apart">Apartments</a></li>
                </ul>
            </div>
            <div class="cart-login"><img src="./images/icons/deal.png" height="50px" width="50px"><div class="key-num">0</div></div>
        </div>
        <div class="separator">                    
            <div class="hamburger">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>
        <div class="inter-links"><h2><a href="#" class="home-sep">Home</a>/<a href="#" class="apart-sep">Apartments</a></h2></div></div>
    </header>
    <main></main>
        <div class="main-cont">
            <div class="filters">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searcherItself" autofocus="" autocomplete="off">
                    <div class="clearer-searcher">
                        <div class="clearer"><i class="fa-solid fa-xmark" id="clearer" alt="delete"></i></div>
                        <div class="searcher"><img src="./images/icons/search.png" width="13px" height="13px" alt="search"></div>
                    </div>
                    
                </div>
                <div class="type">
                    <button type="button" class="rent">For a rent</button>
                    <button type="button" class="buy">To buy</button>
                </div>
                <div class="city">
                    <div class="bang">
                        <div class="bang-choice"><input type="radio" name="cities" id="bangCh"></div>
                        <div class="bang-name"><label for="bang">Bangkok</label></div>
                    </div>
                    <div class="saigon">
                        <div class="saigon-choice"><input type="radio" name="cities" id="saigonCh"></div>
                        <div class="saigon-name"><label for="saigon">Ho Chi Min</label></div>
                    </div>
                    <div class="singapore">
                        <div class="sing-choice"><input type="radio" name="cities" id="singCh"></div>
                        <div class="sing-name"><label for="sing">Singapore</label></div>
                    </div>
                    </div>
                <div class="rooms">
                    <form class="roomsdropdown">
                        <select class="roomsselect">
                            <option value="0">All</option>
                            <option value="1">Studio</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <div class="arrow"></div>
                    </form>
                </div>
                <div class="furniture">
                        <legend>Furniture:</legend>
                           <div class="fur-yes"><input type="radio" id="fur-y" name="furniture" value="fur-y" class="y-choice"
                                 >
                          <label for="fur-y" class="fur-y">Yes</label></div>
                          <div class="fur-no"><input type="radio" id="fur-n" name="furniture" value="fur-n" class="n-choice">
                          <label for="fur-n" class="fur-n">No</label></div>
                        
                </div>
                <div class="year">
                    <div class="y-range-num">
                        <output class="y-num" id="ynum">all</output>
                        <input type="range" name="year" min="2012" max="2021" class="year-range" value="1" id="year" oninput="ynum.value = year.value">
                    </div>
                    <label for="year" class="y-label">Year</label>
                </div>
                <div class="price">
                    <div class="p-range-num">
                        <div id="price"></div>
                    </div>
                    <label for="price" class="p-label">Price</label> 
                </div>
                <div class="clear">
                    <button type="button" class="clear-btn">Clear filters</button>
                </div>
            </div>
            <div class="variants">
                <div class="subfilters">
                    <div class="subparams">
                        <div class="view">
                            <img src="./images/icons/grid.png" alt="grid view" width="20px" height="20px" class="grid" id="grid-view">
                            <img src="./images/icons/list (1).png" alt="list view" width="20px" height="20px" class="list" id="list-view">
                        </div>
                        <div class="number"></div>
                    </div>
                    <div class="line"></div>
                    <div class="subsorter">
                        <div class="sort">Sort by</div>
                        <div class="criteria">
                            <form>
                                <select class="sortselect">
                                    <option value="default" selected disabled>Default</option>
                                    <option value="lowest">Price(Lowest)</option>
                                    <option value="highest">Price(Highest)</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="apartments">
                    
                </div>
            </div>
        </div>
    <footer>
        <div class="footer-cont">
            <div class="course"><a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="course logo" height="50px" width="70px"></a></div>
            <div class="author"><a href="https://github.com/ViyaletaH" class="github">github</a> 2022</div>
        </div>
    </footer>
   </div>
    <script src="nouislider.min.js"></script>
    <script type="module" src="bundle.js"></script>
</body>
</html>
